<!DOCTYPE html>

<html>

<head>
    <title>Conversor de Word para Pdf</title>    
</head>

<body>
    <header>
        <h2>Conversor de arquivos Word para pdf</h2>
        <p>Usa um template de arquivo docx para substituir seus valores e converter em PDF</p>
    </header>

    <div id="nome-sobrenome">
        <label>Nome</label>
        <input type="text" id="nome">

        <label>Sobrenome</label>
        <input type="text" id="sobrenome">
    </div>

    <div id="parcelas">
        <label>Parcelas</label>
        <input type="number" id="parcelas">
    </div>

    <div id="banco">
        <label>Banco</label>
        <input type="text" id="banco">
    </div>
</body>

</html>
